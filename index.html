<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Yume Ai Fantasy</title>
    <style>
        /* 基本的なスタイルをインラインで記述 */
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        .hidden {
            display: none !important;
        }
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            z-index: 1000;
        }
        #title-screen {
            text-align: center;
        }
        .title-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="loading-screen">
            <div>Loading...</div>
        </div>
        
        <div id="title-screen" class="hidden">
            <img src="https://tsukimao.github.io/yumeaifantasy/YUMEAIFANTASY.title.gif" 
                 alt="タイトル" 
                 class="title-image"
                 onload="this.parentElement.classList.remove('hidden')">
            <div id="start-message">Touch to Start</div>
        </div>

        <!-- 他の画面は一旦コメントアウト -->
    </div>

    <script>
        // 最小限の初期化スクリプト
        window.onload = function() {
            const loadingScreen = document.getElementById('loading-screen');
            const titleScreen = document.getElementById('title-screen');

            // 2秒後に強制的にタイトル画面を表示
            setTimeout(() => {
                loadingScreen.classList.add('hidden');
                titleScreen.classList.remove('hidden');
            }, 2000);

            // タイトル画面のクリックイベント
            titleScreen.addEventListener('click', function() {
                console.log('Title screen clicked');
                // ここに次の処理を追加
            });
        };
    </script>
</body>
</html>
