<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yume Ai Fantasy</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background-color: #000;
        }

        #titleScreen {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            background: url('YUMEAIFANTASY.title.gif') no-repeat center center fixed;
            background-size: contain;
            background-position: center;
            overflow: hidden;
        }

        #titleScreen img {
            display: none;
        }

        #storyDisplay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px; /* 幅を調整 */
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            overflow-y: auto;
            font-size: 14px;
            text-align: center;
        }

        #nextButton {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.8);
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
/* 戦闘画面全体 */
        #battleScreen {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: url('BG.png

/* キャラクターの配置 */
        .character {
            position: absolute;
            width: 100px; /* PC向けのキャラクターサイズ */
            height: auto;
        }

        #hero {
            right: 10%;
            bottom: 20%;
        }

        #boss {
            left: 10%;
            bottom: 20%;
        }
        #commands {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 40%;
            background-color: rgba(0, 0, 128, 0.8);
            color: white;
            border-radius: 10px;
            padding: 10px;
        }

        #commands button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
            font-size: 1.2em; /* ボタンのフォントサイズ */
            background-color: rgba(255,255,255,0.2);
            color: white;
            border: none;
        }

        #story {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: auto;
            max-height: 150px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            overflow-y: auto;
            font-size: 14px;
        }

        @keyframes flash-animation {
            0% { background-color: white; }
            100% { background-color: transparent; }
        }

        .flash-effect {
            animation: flash-animation 0.5s ease-in-out;
        }

        #clearScreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: url('YUMEAIFANTASY.title.gif') no-repeat center center fixed;
            background-size: cover;
            color: white;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            font-family: 'Courier New', Courier, monospace;
        }

        #clearMessage {
            font-size: 2em;
            text-align: center;
            padding: 20px;
            animation: text-flicker 0.5s infinite alternate;
        }

        @keyframes text-flicker {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }

        @media (max-width: 600px) {  /* スマホ向けにスタイルを調整 */
            .character {
                width: 60px;
            }

            #commands {
                width: 100%;
                bottom: 70px;
            }

            #messages {
                width: 100%;
                bottom: 20px;
            }

            #status {
                font-size: 16px;
            }

            #story {
                width: 80%;
                font-size: 12px;
            }

            #storyDisplay {
                width: 80%;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div id='titleScreen'>
        <div id='storyDisplay'>
            <p id='currentStory'></p>
            <button id='nextButton' onclick='nextStory()'>次へ</button>
        </div>
    </div>
    <div id='battleScreen'>
        <img src='yumeaimatsuri.png' id='hero' class='character'>
        <img src='boss.png' id='boss' class='character'>
        <div id='commands'>
            <button onclick='attack()' class='command-button'>たたかう</button>
            <button onclick='talk()' class='command-button'>はなす</button>
            <button onclick='castMagic()' class='command-button'>まほう</button>
            <button onclick='runAway()' class='command-button'>にげる</button>
        </div>
        <div id='messages'></div>
        <div id='status'>
            MATSURI: HP: <span id='heroHP'>100</span> MP: <span id='heroMP'>50</span>
        </div>
        <div id='story'></div>
    </div>
    <div id='clearScreen'>
        <div id='clearMessage'></div>
        <div id='clearButtons'>
            <button onclick='restart()'>もういっかい</button>
            <button onclick='goToOfficial()'>MATSURIの公式ページ</button>
        </div>
    </div>
    <script>
        let heroHP = 100;
        let heroMP = 50;
        let bossHP = 200;
        let bossDamage = 0;
        let gameState = 'title';
        let storyIndex = 0;
        let attackCount = 0;
        let commandIndex = 0;

        const storyParts = [
            'MATSURIはデジタルワールドの調査員。ある日、怪しい影を追いかけてUNKNOWNを探し始めました。',
            '彼は未知なる存在に引き寄せられるように、影を追って進みます。',
            '周囲に不気味な気配が漂っている。MATSURIは注意深く進む。',
            'UNKNOWNは薄暗い場所から出てきました。彼は恐ろしい目を持ち、MATSURIに向かって近づいてきます。',
            'MATSURIは彼を追いかけ、ついに真の姿を見せる。',
        ];

        const vampireStories = [
            // ブラウザ上で表示する吸血鬼の話
        ];

        function nextStory() {
            if (storyIndex < storyParts.length) {
                document.getElementById('currentStory').innerHTML = storyParts[storyIndex];
                storyIndex++;
                if (storyIndex === storyParts.length) {
                    startGame();
                }
            }
        }

        function startGame() {
            document.getElementById('titleScreen').style.display = 'none';
            document.getElementById('battleScreen').style.display = 'block';
            gameState = 'battle';
            displayStory();
            updateStatus();
            updateCommandAvailability();
            document.querySelectorAll('.character').forEach(character => character.style.display = 'block');
        }

        function displayStory() {
            if (storyIndex < storyParts.length) {
                document.getElementById('story').innerHTML = storyParts[storyIndex];
                storyIndex++;
            }
            updateCommandAvailability();
        }

        function updateCommandAvailability() {
            let commandButtons = document.querySelectorAll('.command-button');
            if (commandIndex < 5) {
                commandButtons.forEach(button => {
                    button.disabled = true;
                    button.style.opacity = '0.5';
                });
                if (commandIndex === 4) {
                    commandButtons.forEach(button => {
                        button.disabled = false;
                        button.style.opacity = '1';
                    });
                }
            }
            commandIndex++;
        }

        // 以降の関数は変更なし

        // ...
    </script>
</body>
</html>
