<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yume Ai Fantasy - 改善版</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="loading-screen">
            <div class="loading-spinner"></div>
            <p>Loading...</p>
        </div>
        
        <div id="title-screen" class="screen">
            <h1>Yume Ai Fantasy</h1>
            <div class="start-button">Touch to Start</div>
        </div>
        
        <div id="main-game" class="screen hidden">
            <div class="status-bar">
                <div class="player-stats">
                    <div class="hp-container">
                        HP: <span id="current-hp">1000</span>/<span id="max-hp">1000</span>
                        <div class="hp-bar"></div>
                    </div>
                    <div class="mp-container">
                        MP: <span id="current-mp">100</span>/<span id="max-mp">100</span>
                        <div class="mp-bar"></div>
                    </div>
                </div>
            </div>
            
            <div class="story-container">
                <div class="story-text"></div>
            </div>
            
            <div class="battle-container hidden">
                <div class="enemy-container"></div>
                <div class="battle-commands">
                    <button class="battle-command" data-command="attack">たたかう</button>
                    <button class="battle-command" data-command="magic">まほう</button>
                    <button class="battle-command" data-command="talk">はなす</button>
                    <button class="battle-command" data-command="escape">にげる</button>
                </div>
            </div>
        </div>
        
        <div id="game-menu" class="hidden">
            <button id="save-game">セーブ</button>
            <button id="load-game">ロード</button>
            <button id="settings">設定</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
