<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YumeAiFantasy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="loading-screen">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading...</div>
        </div>
        
        <div id="title-screen" class="hidden">
            <img id="title-image" src="" alt="YumeAiFantasy">
            <div id="start-text">Touch to Start</div>
        </div>
        
        <div id="battle-screen" class="hidden">
            <div id="status-bars">
                <div id="hp-bar">HP: 1000/1000</div>
                <div id="mp-bar">MP: 100/100</div>
            </div>
            <div id="battle-commands">
                <button class="command-button">たたかう</button>
                <button class="command-button">まほう</button>
                <button class="command-button">はなす</button>
                <button class="command-button">にげる</button>
            </div>
        </div>
    </div>

    <!-- システムの読み込み順序を修正 -->
    <script src="js/systems/AssetManager.js"></script>
    <script src="js/systems/EffectSystem.js"></script>
    <script src="js/systems/SoundSystem.js"></script>
    <script src="js/systems/BattleSystem.js"></script>
    <script src="js/systems/StorySystem.js"></script>
    <script src="js/systems/SaveSystem.js"></script>
    <script src="js/systems/DebugSystem.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
