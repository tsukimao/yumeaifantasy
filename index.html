    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background-color: #000;
        }

        /* 戦闘画面全体 */
        #battleScreen {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: url('BG.png') no-repeat center center fixed;
            background-size: cover;
        }

        /* キャラクターの配置 */
        .character {
            position: absolute;
            width: 100px; /* PC向けのキャラクターサイズ */
            height: auto;
        }

        #hero {
            right: 10%;
            bottom: 20%;
        }

        #boss {
            left: 10%;
            bottom: 20%;
        }

        /* コマンドウィンドウ */
        #commands {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 40%;
            background-color: rgba(0, 0, 128, 0.8);
            color: white;
            border-radius: 10px;
            padding: 10px;
        }

        #commands button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
            font-size: 1.2em; /* ボタンのフォントサイズ */
            background-color: rgba(255,255,255,0.2);
            color: white;
            border: none;
        }

        /* メッセージウィンドウ */

            top: 10px;

            padding: 15px;
