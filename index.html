<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATSURI's Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <div id="gameScreen">
            <div id="characterContainer">
                <div id="player" class="character"><img src="matsuri.png" alt="Matsuri"></div>
                <div id="enemy" class="character"><img src="unknown.png" alt="Unknown"></div>
            </div>
            <div id="messageWindow"></div>
            <div id="commandWindow">
                <button class="command" data-action="fight">たたかう</button>
                <button class="command" data-action="magic">まほう</button>
                <button class="command" data-action="talk">はなす</button>
                <button class="command" data-action="escape">にげる</button>
            </div>
        </div>
        <div id="titleScreen">
            <h1>MATSURI's Adventure</h1>
            <button id="startGame">ゲーム開始</button>
        </div>
        <div id="clearScreen">
            <h1>クリア！</h1>
            <button id="playAgain">もう一度遊ぶ</button>
            <button id="goToOfficial">公式ページへ</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
