<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Yume Ai Fantasy</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #titleScreen {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            background: url('YUMEAIFANTASY.title.gif') no-repeat center center fixed;
            background-size: contain;
            background-position: center;
            overflow: hidden;
        }

        #titleScreen img {
            display: none;
        }

        #battleScreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: url('BG.png') no-repeat center center fixed;
            background-size: cover;
        }

        .character {
            display: none;
            position: absolute;
            width: 100px;
            height: auto;
            bottom: 100px;
        }

        #hero {
            right: 10px;
        }

        #boss {
            left: 10px;
        }

        #commands {
            position: fixed;
            left: 0;
            bottom: 10px;
            width: 30%;
            height: 80px;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: space-around;
            padding: 10px;
            transition: opacity 0.3s ease-in-out;
        }

        #commands button {
            font-size: 1.5em;
            padding: 10px 20px;
        }

        #messages {
            position: fixed;
            right: 0;
            bottom: 10px;
            width: 70%;
            height: 150px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            overflow-y: auto;
            font-size: 16px;
        }

        #status {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 18px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
        }

        #story {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: auto;
            max-height: 150px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            overflow-y: auto;
            font-size: 14px;
        }

        @keyframes flash-animation {
            0% { background-color: white; }
            100% { background-color: transparent; }
        }

        .flash-effect {
            animation: flash-animation 0.5s ease-in-out;
        }

        #clearScreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: url('YUMEAIFANTASY.title.gif') no-repeat center center fixed;
            background-size: cover;
            color: white;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            font-family: 'Courier New', Courier, monospace;
        }

        #clearMessage {
            font-size: 2em;
            text-align: center;
            padding: 20px;
            animation: text-flicker 0.5s infinite alternate;
        }

        @keyframes text-flicker {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }

        @media (max-width: 600px) {  /* スマホ向けにスタイルを調整 */
            .character {
                width: 60px;
            }

            #commands {
                width: 100%;
                bottom: 70px;
            }

            #messages {
                width: 100%;
                bottom: 20px;
            }

            #status {
                font-size: 16px;
            }

            #story {
                width: 80%;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div id='titleScreen' onclick='startGame()'></div>
    <div id='battleScreen'>
        <img src='yumeaimatsuri.png' id='hero' class='character'>
        <img src='boss.png' id='boss' class='character'>
        <div id='commands'>
            <button onclick='attack()' class='command-button'>たたかう</button>
            <button onclick='talk()' class='command-button'>はなす</button>
            <button onclick='castMagic()' class='command-button'>まほう</button>
            <button onclick='runAway()' class='command-button'>にげる</button>
        </div>
        <div id='messages'></div>
        <div id='status'>
            MATSURI: HP: <span id='heroHP'>100</span> MP: <span id='heroMP'>50</span>
        </div>
        <div id='story'></div>
    </div>
    <div id='clearScreen'>
        <div id='clearMessage'></div>
        <div id='clearButtons'>
            <button onclick='restart()'>もういっかい</button>
            <button onclick='goToOfficial()'>MATSURIの公式ページ</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
