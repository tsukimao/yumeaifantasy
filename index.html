<!-- index.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yume Ai Fantasy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="title-screen">
            <img src="https://tsukimao.github.io/yumeaifantasy/YUMEAIFANTASY.title.gif" alt="タイトル">
            <div id="start-message">画面をタップしてスタート</div>
        </div>
        
        <div id="story-screen" class="hidden">
            <div id="story-text"></div>
            <button id="next-button">次へ</button>
        </div>
        
        <div id="battle-screen" class="hidden">
            <img src="https://tsukimao.github.io/yumeaifantasy/BG.png" alt="背景" class="background">
            <div id="characters">
                <img src="https://tsukimao.github.io/yumeaifantasy/yumeaimatsuri.png" alt="MATSURI" id="matsuri">
                <img src="https://tsukimao.github.io/yumeaifantasy/boss.png" alt="UNKNOWN" id="unknown">
            </div>
            <div id="effect-layer"></div>
            <div id="message-window"></div>
            <div id="status-window">
                <div id="matsuri-status">
                    <div>MATSURI</div>
                    <div>HP: <span id="matsuri-hp">1000</span></div>
                    <div>MP: <span id="matsuri-mp">100</span></div>
                </div>
                <div id="unknown-status">
                    <div>UNKNOWN</div>
                    <div>HP: <span id="unknown-hp">2000</span></div>
                </div>
            </div>
            <div id="command-window">
                <button id="attack">たたかう</button>
                <button id="magic">まほう</button>
                <button id="talk">はなす</button>
                <button id="escape">にげる</button>
            </div>
        </div>
        
        <div id="ending-screen" class="hidden">
            <div id="ending-message"></div>
            <div id="ending-choices">
                <button id="retry">もういっかい</button>
                <a href="https://reverieneon71.my.canva.site/" target="_blank">
                    <button>MATSURIの公式ページ</button>
                </a>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
